<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedIn Profiles</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .profile {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    display: inline-block;
    vertical-align: top;
    width: calc(25% - 20px);
    box-sizing: border-box;
  }
  .profile img {
    max-width: 100%;
    height: auto;
  }
  .reference {
    margin-top: 30px;
    font-style: italic;
  }
</style>
</head>
<body>
  <div class="profile">  <!-- Profile 1 content ... -->
    <img src="profile1.jpg" alt="LinkedIn Profile 1">
    <h2>Puja Acharya</h2>
    <p>CIS</p>
    <a href="https://www.linkedin.com/in/puja-acharya-b5a536202/">LinkedIn Profile</a>
  </div>
  <div class="profile"> <!-- Profile 2 content ... -->
    <img src="profile2.jpg" alt="LinkedIn Profile 2">
    <h2>Jane </h2>
    <p>CIS</p>
    <a href="https://www.linkedin.com/in/janesmith/">LinkedIn Profile</a>
  </div>
  <div class="reference">     <!-- Include your QR code image here -->
    <p>This web page showcases the LinkedIn profiles of professionals in various fields. Feel free to connect with them to learn more about their experiences and expertise.</p>
  </div>
</body>
</html>
