
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University of Houston Theme</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #C0C0C0; /* University of Houston silver */
    color: #FFFFFF; /* White text */
  }
  .header {
    background-color: #C8102E; /* University of Houston Red */
    padding: 10px;
    text-align: center;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  }
  .header img {
    height: 28px;
  }
  .college {
    background-color: #54585a; /* Gray background for college info */
    padding: 10px;
    text-align: center;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  }
  .college a {
    color: #FFFFFF;
    text-decoration: none;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .profile {
    border: 1px solid #ccc;
    border-radius: 7px;
    padding: 20px;
    margin: 10px;
    width: calc(45% - 20px);
    background-color: #FFFFFF; /* White background for profiles */
    color: #000000; /* Black text for profiles */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  .profile img {
    max-width: 100%;
    height: auto;
    border-radius: 50%; /* Make profile images round */
  }
  .profile h2 {
    margin-top: 10px;
  }
  .profile p {
    font-style: italic;
    color: #777777; /* Gray text for job title */
  }
  .profile a {
    text-decoration: none;
    color: #C8102E; /* University of Houston Red for links */
  }
  .profile a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="header">
    <a href="https://www.uh.edu/" tabindex="2">
      <img alt="University of Houston" src="https://www.uh.edu/images/uh-secondary.svg">
    </a>
  </div>
  <div class="college">
    <a href="https://www.egr.uh.edu/" target="_blank" aria-label="Cullen College of Engineering">Cullen College of Engineering</a>
    <p></p>
    <a href="https://dot.egr.uh.edu/programs/undergraduate/computer-information-systems" target="_blank" aria-label="Technology Division">Technology Division</a>
  </div>
  <div class="container">
    <div class="profile">
      <img src="https://media.licdn.com/dms/image/D5635AQEtjuH98OJNig/profile-framedphoto-shrink_400_400/0/1693623616578?e=1695574800&v=beta&t=aPPdMknnMN_XurSXnNie--XheeYhvj3Y0sBs8wKOn8Q" alt="LinkedIn Profile 1">
      <h2>Puja Acharya</h2>
      <p>CIS</p>
      <a href="https://www.linkedin.com/in/puja-acharya-b5a536202/" target="_blank">Meet Puja Acharya</a>
    </div>
    <div class="profile">
      <img src="https://media.licdn.com/dms/image/D4E35AQEwtwsZkPfClA/profile-framedphoto-shrink_400_400/0/1694970558322?e=1695578400&v=beta&t=bxGLmfODEwlYcUa3Vgs6Jncwq61MTml690aEWEPhBm8" alt="LinkedIn Profile 2">
      <h2>Kim Luong</h2>
      <p>CIS</p>
      <a href="https://www.linkedin.com/in/kim-luong-5674a0212/" target="_blank">Meet Kim Luong</a>
    </div>
  </div>
</body>
</html>
